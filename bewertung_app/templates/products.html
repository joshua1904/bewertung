{% extends 'base.html' %}

{% block content %}
<div class="d-flex align-items-center mb-4">
    <h1 class="mb-0 me-3">Product List</h1>
    <a href="{% url 'add_product' %}" type="button" class="btn btn-success">Add</a>
</div>


    <div class="container mt-4">
        <div class="row g-4">
            {% for product in products %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Stars: {{ product.stars|default:"No ratings yet" }}</p>
                        <a href="{% url 'votings' pk=product.pk %}" class="btn btn-success mb-2">Add</a>
                        <a href="{% url 'delete_product' pk=product.pk %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
